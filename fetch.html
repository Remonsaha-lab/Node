    Linkedn
    <div id = "Posts"></div>
<script>
    //async await is  just syntactic sugar for .then()
    //AJAX == Asynchronous JavaScript and XML
    async function getRecentPost(){
        console.log("before sending request");
        const responce  = await fetch ("https://jsonplaceholder.typicode.com/posts/2" ,{method: "GET"});
        const data  = await responce.json();
        console.log(data);
        console.log("request has been proceed"); 
        document.getElementById("Posts").innerHTML = data.body; 
    }

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Auth website</title>
        
    </head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
     <script>
            async function signup() {
                const username = document.getElementById("signup-username").value;
                const password =  document.getElementById("signup-password").value;

                await axios.post("http://localhost:3004/signup" , {
                    username : username,
                    password : password
                })
                alert("You are signed up");
            }
        </script>
         <script>
            async function signin() {
                const username = document.getElementById("signin-username").value;
                const password =  document.getElementById("signin-password").value;

                const response = await axios.post("http://localhost:3004/signin" , {

                    username : username,
                    password : password
                });
                localStorage.setItem("token" , response.data.token);
                alert("You are signed in");
            }
        </script>
        <script>
            async function getuserInfo(){
                const response = await axios.get("http://localhost:3004/me", {
                    headers: {
                        token: localStorage.getItem("token")
                    }
                })
                document.getElementById("user-info").innerHTML = "username " + response.data.username + "password" + response.data.password
            }
            getuserInfo();
            function logout(){
                localStorage.removeItem("token");
                alert("You are logged out");
            }
         </script>       
            
        
    <body>
        Sign up
        <div>
            <input id="signup-username" type="text" name ="username" 
            placeholder="Username">
            <input id="signup-password" type="password" name ="password" placeholder="Password">
            <button onclick="signup()">Submit</button>
        </div>
       
         <div>
            Sign in
            <input id ="signin-username" type="text" name ="username" 
            placeholder="Username">
            <input id ="signin-password" type="password" name ="password" placeholder="Password">
            <button onclick="signin()">Submit</button>
        </div>
        <div>
            User Information
            <div id="user-info"></div>
        </div>
        <div>
            <button onclick="logout()">Logout</button>
        </div>
    </body>
</html>
